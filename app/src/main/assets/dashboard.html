<html>

<head>
  <style>
    @font-face {
      font-family: 'Electrolize';
      src: url('Electrolize-Regular.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Gemunu Libre';
      font-weight: 400;
      src: url('GemunuLibre-Regular.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Gemunu Libre';
      font-weight: 500;
      src: url('GemunuLibre-Medium.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Monda';
      src: url('Monda-Regular.ttf') format('truetype');
    }

    body {
      background: linear-gradient(110deg, #2E3338, #253C57);
      font-family: sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    #dashContainer {
      position: absolute;
      width: 100%;
    }

    .dash-feature {
      position: absolute;
      text-align: center;
    }
    .dash-feature label {
      display: block;
      font-family: 'Electrolize';
      opacity: 0.4;
      color: white;
      font-weight: 100;
      font-size: 2vw;
      letter-spacing: 0.1vw;
    }
    .dash-feature label:after {
      content: '';
      display: block;
      height: 0.3vw;
      width: 130%;
      background-color: white;
      opacity: 0.1;
      margin-top: 0.5vw;
      margin-bottom: 0.2vw;
      margin-left: -15%;
    }
    .dash-feature span {
      font-family: 'Gemunu Libre';
      color: white;
    }
    .dash-feature span.value {
      opacity: 1;
      font-size: 3.5vw;
      font-weight: 500;
    }
    .dash-feature span.unit {
      opacity: 0.3;
      font-size: 2.5vw;
      font-weight: 400;
    }
    #dashFeatureLeft {
      left: 13%;
      top: 5%;
    }
    #dashFeatureRight {
      right: 11%;
      top: 5%;
    }

    #subDisplayStrip {
      position: absolute;
      bottom: 0.8vw;
      width: 100%;
    }
    #subDisplayStrip .display-entry {
      font-family: 'Monda';
    }
    #subDisplayStrip .display-entry:nth-child(1) {
      position: absolute;
      bottom: 0;
      left: 4vw;
      display: inline-block;
      width: 25vw;
      text-align: center;
    }
    #subDisplayStrip .display-entry:nth-child(2) {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      display: inline-block;
      width: 25vw;
      text-align: center;
      margin: 0 auto;
    }
    #subDisplayStrip .display-entry:nth-child(3) {
      position: absolute;
      bottom: 0;
      right: 4vw;
      display: inline-block;
      width: 25vw;
      text-align: center;
    }
    #subDisplayStrip .display-entry label {
      margin-right: 0.3vw;
      color: white;
      opacity: 0.5;
      font-size: 1.8vw;
    }
    #subDisplayStrip .display-entry span {
      color: white;
      font-size: 2vw;
    }

    #dashContainer > #dashSVG {
      width: 100%;
      display: block;
      height: auto;
      position: relative;
    }

    body.mode-inverted {
      background: #eee;
    }
    body.mode-inverted #dashSVG line[stroke="white"] {
      stroke: black;
    }
    body.mode-inverted #dashSVG path[fill="white"],
    body.mode-inverted #dashSVG circle[fill="white"],
    body.mode-inverted #dashSVG rect[fill="white"] {
      fill: black;
    }
    body.mode-inverted .gear-letter {
      opacity: 0.3;
    }
    body.mode-inverted .needle path[fill="black"] {
      fill: #777;
    }
    body.mode-inverted .dash-feature label,
    body.mode-inverted .dash-feature span,
    body.mode-inverted #subDisplayStrip .display-entry span,
    body.mode-inverted #subDisplayStrip .display-entry label {
      color: black;
    }
    body.mode-inverted .dash-feature label:after {
      background-color: black;
    }

    body.mode-sport .needle .needle-line {
      fill: #a82033;
    }
    body.mode-sport .speedometer-decoration {
      fill: #a82033;
      fill-opacity: 0.7;
    }
    body.mode-sport #logoTesla {
      fill: #a82033;
      fill-opacity: 1;
    }
    body.mode-sport .gauge-ring {
      fill: #a82033;
      fill-opacity: 0.4;
      filter: drop-shadow(0px 0px 8px red);
    }

    #needleSpeed {
      position: absolute;
      left: 46.52%;
      top: 48.42%;
      height: 27vw;
      width: auto;
      transform: rotate(60deg);
      transform-origin: 50% 14%;
      transition: transform 1s;
      /* Try removing the timing function property if stuttering */
    }

    #needlePower {
      position: absolute;
      left: 13.1%;
      top: 48.8%;
      height: 16vw;
      width: auto;
      transform: rotate(0deg);
      transition: transform 160ms;
      transform-origin: center 23%;
    }

    #needleBatteryTemp {
      position: absolute;
      right: 12.9%;
      top: 49.6%;
      height: 16vw;
      width: auto;
      transform: rotate(36deg);
      transition: transform 2s;
      transform-origin: center 23%;
    }

    #sectorBatteryHot.active {
      fill-opacity: 1;
      filter: brightness(1.3) drop-shadow(0 0 8px rgb(255, 58, 58));
    }
    #sectorBatteryCold.active {
      fill-opacity: 1;
      filter: brightness(1.3) drop-shadow(0 0 8px rgb(0, 108, 255));
    }
    .sector-high-power.active {
      animation-name: sector-high-power-blinking;
      animation-iteration-count: infinite;
      animation-timing-function: ease;
      animation-duration: 200ms;
    }
    @keyframes sector-high-power-blinking {
      0% {
        filter: none;
        fill-opacity: 0.3;
      } 50% {
        filter: brightness(1.3) drop-shadow(0 0 8px rgb(255, 58, 58));
        fill-opacity: 1;
      } 100% {
        filter: none;
        fill-opacity: 0.3;
      }
    }

    .sector-regen.active {
      fill-opacity: 1;
    }

    .gear-letter {
      fill-opacity: 0.4;
    }
    .gear-letter.active {
      fill-opacity: 1;
    }

    #indicatorBlinkerLeft,
    #indicatorBlinkerRight,
    #indicatorSideLights,
    #indicatorLowBeams,
    #indicatorHighBeams,
    #indicatorHighBeamsAuto,
    #indicatorFogLightsFront,
    #indicatorFogLightsRear,
    #indicatorCharging,
    #indicatorParkingBrake,
    #indicatorSeatbelt,
    #indicatorRegenLimited,
    #indicatorBatteryHeating,
    #indicatorBatteryCold {
      opacity: 0;
    }

    #indicatorHighBeams.standby > path {
      stroke: rgba(255, 255, 255, 0.5);
    }
    #indicatorHighBeamsAuto.standby > path {
      fill: rgba(255, 255, 255, 0.5);
    }

    /*.left-blinker-overlay {
      opacity: 0;
      position: absolute;
      height: 100%;
      width: 40vw;
      top: 0;
      left: 0;
      background: linear-gradient(90deg, rgba(20, 240, 20, 0.4), transparent);
      transition: opacity 300ms;
    }
    .left-blinker-overlay.active {
      opacity: 1;
    }*/

    .brake-overlay {
      opacity: 0;
      position: absolute;
      height: 30vw;
      width: 100vw;
      bottom: 0;
      left: 0;
      background: linear-gradient(0deg, rgba(240, 20, 20, 0.4), transparent);
      transition: opacity 60ms;
    }
    .brake-overlay.active {
      opacity: 1;
    }
  </style>
</head>

    // Does not apply to sidelights / low / high beams
    function setIndicatorStatus(indicatorElement, status) {
      indicatorElement.style.opacity = status ? 1 : 0;
      if (indicatorElement == indicatorBlinkerLeft) {
        if (status) {
          overlayLeftBlinker.classList.add('active');
        } else {
          overlayLeftBlinker.classList.remove('active');
        }
      }
    }

    function setDashFeature(side, label, value, unit) {
      const dashFeature = document.querySelector(side === 'left' ? '#dashFeatureLeft' : '#dashFeatureRight');
      const elementLabel = dashFeature.children[0];
      const elementValue = dashFeature.children[1].children[0];
      const elementUnit = dashFeature.children[1].children[1];
      elementLabel.innerText = label;
      elementValue.innerText = value;
      elementUnit.innerText = unit;
    }

    function setSubDisplayStripEntry(number, label, value, unit) {
      const entryElement = document.querySelector(`#subDisplayStrip .display-entry:nth-child(${number})`);
      entryElement.children[0].innerText = label;
      entryElement.children[1].innerText = `${value} ${unit}`;
    }

    function setLightStatus(status) {
      // 0 = all indicators off
      // 1 = side lights only
      // 2 = low beams
      // 3 = high beams (permanently on)
      // 4 = high beams (auto, in standby)
      // 5 = high beams (auto, on)
      indicatorSideLights.style.opacity = 0;
      indicatorLowBeams.style.opacity = 0;
      indicatorHighBeams.style.opacity = 0;
      indicatorHighBeamsAuto.style.opacity = 0;
      indicatorHighBeams.classList.remove('standby');
      indicatorHighBeamsAuto.classList.remove('standby');
      switch (status) {
        case 0:
          break;
        case 1:
          indicatorSideLights.style.opacity = 1;
          break;
        case 2:
          indicatorSideLights.style.opacity = 1;
          indicatorLowBeams.style.opacity = 1;
          break;
        case 3:
          indicatorSideLights.style.opacity = 1;
          indicatorHighBeams.style.opacity = 1;
          break;
        case 4:
          indicatorSideLights.style.opacity = 1;
          indicatorHighBeams.style.opacity = 1;
          indicatorHighBeamsAuto.style.opacity = 1;
          indicatorHighBeams.classList.add('standby');
          indicatorHighBeamsAuto.classList.add('standby');
          break;
        case 5:
          indicatorSideLights.style.opacity = 1;
          indicatorHighBeams.style.opacity = 1;
          indicatorHighBeamsAuto.style.opacity = 1;
          break;
      }
    }
  
    function setGear(gear) {
      gear = gear.toUpperCase();
      [gearLetterDrive, gearLetterNeutral, gearLetterPark, gearLetterReverse].forEach((gearLetter, index) => {
        gearLetter.classList.remove('active');
      });
      // Possible gears: 'D', 'R', 'N', 'P'
      if (gear == 'D' || gear == 'R' || gear == 'N' || gear == 'P') {
        switch (gear) { // Pun intended
          case 'D':
            gearLetterDrive.classList.add('active');
            break;
          case 'R':
            gearLetterReverse.classList.add('active');
            break;
          case 'N':
            gearLetterNeutral.classList.add('active');
            break;
          case 'P':
            gearLetterPark.classList.add('active');
            break;
        }
      }
    }
  
    function setSpeed(speedKPH) {
      needleSpeed.style.transform = `rotate(${speedKPH + 60}deg)`;
    }

    function setPower(powerKW) {
      if (powerKW >= 0 && powerKW < 40) {
        needlePower.style.transform = `rotate(${powerKW * 2}deg)`;
      } else if (powerKW >= 40 && powerKW < 80) {
        needlePower.style.transform = `rotate(${powerKW + 40}deg)`;
      } else if (powerKW >= 80 && powerKW < 160) {
        needlePower.style.transform = `rotate(${120 + (powerKW - 80) * 0.5}deg)`;
      } else if (powerKW >= 160 && powerKW < 320) {
        needlePower.style.transform = `rotate(${160 + (powerKW - 160) * 0.25}deg)`;
      } else if (powerKW >= 320) {
        needlePower.style.transform = `rotate(${Math.min(200 + (powerKW - 320) * 0.25, 210)}deg)`;
      } else {
        // Regenerative braking
        // -19.5deg = -30 kW
        needlePower.style.transform = `rotate(${Math.max(powerKW / 1.5384, -34)}deg)`;
      }

      function turnOffAllHighPowerSectors() {
        [sectorHighPower1, sectorHighPower2, sectorHighPower3].forEach((sector, index) => {
          sector.classList.remove('active');
        });
      }

      function turnOffAllRegenSectors() {
        [sectorRegen1, sectorRegen2, sectorRegen3, sectorRegen4].forEach((sector, index) => {
          sector.classList.remove('active');
        });
      }

      if (powerKW >= 0) {
        turnOffAllRegenSectors();
      } else if (powerKW < 0 && powerKW >= -15) {
        // Regen 0 to 15 kW - light up 1 sector
        turnOffAllRegenSectors();
        sectorRegen1.classList.add('active');
      } else if (powerKW < -15 && powerKW >= -30) {
        // Regen 15 to 30 kW - light up 2 sectors
        turnOffAllRegenSectors();
        [sectorRegen1, sectorRegen2].forEach((sector, index) => {
          sector.classList.add('active');
        });
      } else if (powerKW < -30 && powerKW >= -45) {
        // Regen 30 to 45 kW - light up 3 sectors
        turnOffAllRegenSectors();
        [sectorRegen1, sectorRegen2, sectorRegen3].forEach((sector, index) => {
          sector.classList.add('active');
        });
      } else {
        // Regen more than 45 kW - light up all 4 sectors
        turnOffAllRegenSectors();
        [sectorRegen1, sectorRegen2, sectorRegen3, sectorRegen4].forEach((sector, index) => {
          sector.classList.add('active');
        });
      }
      
      if (powerKW < 160) {
        turnOffAllHighPowerSectors();
      } else if (powerKW >= 160 && powerKW < 240) {
        turnOffAllHighPowerSectors();
        setTimeout(() => {
          sectorHighPower1.classList.add('active');
        }, 10);
      } else if (powerKW >= 240 && powerKW < 320) {
        turnOffAllHighPowerSectors();
        setTimeout(() => {
          [sectorHighPower1, sectorHighPower2].forEach((sector, index) => {
            sector.classList.add('active');
          });
        }, 10);
      } else {
        turnOffAllHighPowerSectors();
        setTimeout(() => {
          [sectorHighPower1, sectorHighPower2, sectorHighPower3].forEach((sector, index) => {
            sector.classList.add('active');
          });
        }, 10);
      }
    }

    function setBatteryTemp(tempC) {
      if (tempC > 40) {
        sectorBatteryHot.classList.add('active');
      } else {
        sectorBatteryHot.classList.remove('active');
      }
      if (tempC < 12.5) {
        sectorBatteryCold.classList.add('active');
      } else {
        sectorBatteryCold.classList.remove('active');
      }
      if (tempC >= 15) {
        needleBatteryTemp.style.transform = `rotate(-${Math.min((tempC - 15) * 8, 210)}deg)`;
      } else {
        needleBatteryTemp.style.transform = `rotate(${Math.min((15 - tempC) * 8, 32)}deg)`;
      }
    }

    function setBrakeOverlay(status) {
      if (status) {
        overlayBrake.classList.add('active');
      } else {
        overlayBrake.classList.remove('active');
      }
    }

    function setSportMode(isON) {
      isSportMode = isON
      if (isSportMode) {
        document.body.classList.add('mode-sport');
      } else {
        document.body.classList.remove('mode-sport');
      }
    }

    function setNightMode(isON) {
      isNightMode = isON
      if (isNightMode) {
        document.body.classList.remove('mode-inverted');
      } else {
        document.body.classList.add('mode-inverted');
      }
    }
  </script>
</body>
